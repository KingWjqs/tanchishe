<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="rule">
        <p>游戏规则：</p>
        <p>1. 按方向键控制蛇移动，吃掉食物后蛇身会变长</p>
        <p>2. 蛇撞到墙或自己身体会死亡</p>
        <p>3. 吃掉一个食物分数加一,分数每长5分等级加一,最高为9级</p>
    </div>
    <div id="main">
        <div id="stage">
            <div id="snake">
                <div class="active"></div>
            </div>
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="over">
                <h1>游戏结束</h1>
                <button id="restart">重新开始</button>
            </div>
        </div> 
        <div id="info">
            <div>分数: <span id="score">0</span></div>
            <div>等级: <span id="level">0</span></div>
        </div>
        <div id="a">上局游戏的分数: <span id="hisScore"></span></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
